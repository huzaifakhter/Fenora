<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TeamConnect{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% if current_user %}
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="nav-logo">
                <i class="fas fa-share-alt"></i>
                <span>TeamConnect</span>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <a href="/dashboard" class="sidebar-link {% if request.url.path == '/dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="/upload" class="sidebar-link {% if request.url.path == '/upload' %}active{% endif %}">
                <i class="fas fa-upload"></i>
                <span>Upload File</span>
            </a>
            <a href="/code" class="sidebar-link {% if request.url.path == '/code' %}active{% endif %}">
                <i class="fas fa-code"></i>
                <span>Share Code</span>
            </a>
            {% if is_admin %}
            <a href="/admin" class="sidebar-link {% if request.url.path == '/admin' %}active{% endif %}">
                <i class="fas fa-users-cog"></i>
                <span>Admin Panel</span>
            </a>
            {% endif %}
        </div>
        
        <div class="sidebar-footer">
            <div class="sidebar-user">
                <i class="fas fa-user"></i>
                <span>{{ current_user }}</span>
            </div>
            <div class="sidebar-actions">
                <button id="theme-toggle-btn" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation Toggle -->
    <div class="mobile-nav-toggle">
        <button id="mobile-nav-btn" class="mobile-nav-button">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    {% else %}
    <!-- Top Navigation for Login Page -->
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-share-alt"></i>
                <span>TeamConnect</span>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="main-content {% if current_user %}with-sidebar{% endif %}">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 TeamConnect - LAN Resource Sharing</p>
            <div class="footer-links">
                <span>Connected users share resources seamlessly</span>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
